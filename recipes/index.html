<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Book</title>
    <meta name="description" content="A collection of recipes">
    <meta property="og:title" content="Recipe Book" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="A collection of recipes" />
    <meta property="og:image" content="images/apple-crisp.jpg" />
    <meta property="og:url" content="https://emmabloom04.github.io/wdd131/recipes/" />
    <meta name="twitter:card" content="summary_large_image" />
    <script src="main.js" type="module" defer></script>
    <link rel="stylesheet" href="recipes.css" />
  </head>
  <body>
    <header>
      <img
        class="recipe-book"
        src="images/recipe-book.png"
        alt="recipe book logo"
      />
      <h1 class="title">Recipe Book</h1>
    </header>
    <main>
      <div class="search-bar">
        <input type="text" placeholder="Find a recipe" />
        <img class="search-icon" src="images/search.svg" alt="search icon" />
      </div>
      <hr />
      <div class="recipe">
        <img class="food-img" src="images/apple-crisp.jpg" alt="apple crisp" />
        <div class="tags">
          <ul>
            <li>dessert</li>
          </ul>
        </div>
        <p class="recipe-title">Apple Crisp</p>
        <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star-empty">⭐</span>
          <span aria-hidden="true" class="icon-star-empty">☆</span>
        </span>
        <p class="description hidden">
          This apple crisp recipe is a simple yet delicious fall dessert that's
          great served warm with vanilla ice cream.
        </p>
      </div>
    </main>
    <footer>
      <a
        href="https://www.flaticon.com/free-icons/recipe"
        title="recipe icons"
        class="freepik"
        >Recipe icons created by Freepik - Flaticon</a
      >
      <div class="social">
        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
        <a href="#"
          ><img src="images/instagram_icon.svg" alt="instagram icon"
        /></a>
        <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon" /></a>
        <a href="#"
          ><img src="images/pinterest_icon.svg" alt="pinterest icon"
        /></a>
      </div>
    </footer>
  </body>
</html>
